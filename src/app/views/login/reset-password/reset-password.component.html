<div class="reset-password">
  <div class="container">
    <div class="row min-vh-100">
      <div
        class="col-lg-6 col-12 m-auto gap-3 bg-white shadow p-5 rounded-2 d-flex flex-column"
      >
        <div class="title-login text-center">
          <h1>{{ "resetPassword.resetPassword" | translate }}</h1>
          <p>
            {{ "resetPassword.description" | translate }}
          </p>
        </div>
        <form class="d-flex gap-4 flex-column">
          <!-- Email input -->
          <div class="d-flex flex-column gap-2">
            <label class="emailAddress-label" for="emailAddress">{{
              "resetPassword.emailAddress" | translate
            }}</label>
            <input
              type="email"
              id="emailAddress"
              class="emailAddress-input"
              placeholder="{{ 'resetPassword.emailAddress' | translate }}"
            />
          </div>

          <!-- Submit button -->
          <div class="d-flex border-bottom border-opacity-50 pb-5">
            <button type="button" class="btn btn-reset-password">
              {{ "resetPassword.resetPassword" | translate }}
            </button>
          </div>

          <!-- Register buttons -->
          <div class="d-flex justify-content-center align-items-center">
            <div class="text-center hint-register">
              <a [routerLink]="['/', currentLang, 'login']">{{
                "resetPassword.login" | translate
              }}</a>
            </div>
            <div class="text-center hint-register">
              <a [routerLink]="['/', currentLang, 'register']">{{
                "resetPassword.register" | translate
              }}</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
