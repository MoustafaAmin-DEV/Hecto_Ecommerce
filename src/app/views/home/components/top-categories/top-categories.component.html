<div class="top-categories" *ngIf="homePage">
  <div class="container">
    <div class="title-head">{{ "homePage.topCateTittle" | translate }}</div>
    <owl-carousel-o [options]="customOptions">
      <ng-template
        carouselSlide
        *ngFor="let catePro of homePage[currentLang].catePro"
      >
        <div class="card cate border-0">
          <div class="cate-bg">
            <div
              class="cateimg position-relative d-flex justify-content-center align-items-center"
            >
              <img class="mw-100" src="{{ catePro.cateImg }}" alt="Title" />
              <a href="#" class="btn cate-btn position-absolute"
                >View Details</a
              >
            </div>
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">{{ catePro.categoryProductTitle }}</h4>
            <p class="card-text">{{ catePro.categoryProductPrice }}</p>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
