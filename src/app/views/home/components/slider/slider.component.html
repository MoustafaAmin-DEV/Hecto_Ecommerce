<div class="slider" *ngIf="homePage">
  <owl-carousel-o [options]="customOptions">
    <ng-template
      carouselSlide
      *ngFor="let slide of homePage.slider"
    >
      <div class="position-relative">
        <div class="container">
          <div class="slide-content align-items-center d-flex pb-5">
            <div
              class="row align-items-center flex-column-reverse flex-lg-row"
              [ngClass]="currentLang === 'ar' ? 'flex-row-reverse' : ''"
            >
              <div class="col-lg-7 col-12 item-text mb-5">
                <span class="hint mb-2 d-block">{{ slide.hint }}</span>
                <h2 class="title-slider">{{ slide.titleSlider }}</h2>
                <p class="description-slider pe-sm-5 mb-3">
                  {{ slide.descriptionSlider }}
                </p>
                <a href="#" class="btn btn-shop">{{
                  "HOME.btnShop" | translate
                }}</a>
                <div class="img-Lamp position-absolute d-none d-lg-block">
                  <img
                    src="../../../../../assets/images/home/Slider/light.svg"
                    alt=""
                    class="mw-100"
                  />
                </div>
              </div>
              <div
                class="col-lg-5 col-12 position-relative item-img my-5 my-lg-0"
              >
                <img src="{{ slide.imgslider }}" alt="" />
                <img
                  src="../../../../../assets/images/home/Slider/circle-round-bg.svg"
                  alt="Ellipse"
                  class="position-absolute Ellipse-1 mw-100"
                />

                <img
                  src="../../../../../assets/images/home/Slider/circle-bg.svg"
                  alt="Ellipse"
                  class="position-absolute Ellipse-2 mw-100 d-none d-sm-block"
                />
                <div class="position-absolute vector">
                  <img
                    src="../../../../../assets/images/home/Slider/Vector 14.svg"
                    alt="vector"
                    class="mw-100"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
