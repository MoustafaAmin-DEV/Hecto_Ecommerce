<div class="section-offer" *ngIf="home">
  <div class="container">
    <div class="title-head mt-0">What Shopex Offer!</div>
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-4 mb-4 col-lg-3 card bg-opacity-100 border-0 d-flex align-items-center"
        *ngFor="let item of home"
      >
        <div
          class="item-Offer d-flex text-center justify-content-center align-items-center flex-column"
        >
          <img src="{{ item.imgOffer }}" alt="" />
          <h3>{{ item.titleOffer }}</h3>
          <p class="px-2 px-xl-3">{{ item.descOffer }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
