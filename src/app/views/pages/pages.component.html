<div class="main-wrapper">
  <div class="container" *ngIf="dataShopPage">
    <div class="main-title">
      <h1>Furniture Shop List</h1>
    </div>
    <div class="display-style-btns">
      <button type="button" id="grid-active-btn">
        <i class="fas fa-th"></i>
      </button>
      <button type="button" id="details-active-btn">
        <i class="fas fa-list-ul"></i>
      </button>
    </div>

    <div class="item-list">
      <div class="item" *ngFor="let item of dataShopPage.shop">
        <div class="item-img">
          <img src="{{ item.prd_img }}" />
          <div class="icon-list">
            <button type="button">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button type="button">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <button type="button">
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
        <div class="item-detail">
          <a href="#" class="item-name">Accent Chair</a>
          <div class="item-price">
            <span class="new-price">$220.00</span>
            <span class="old-price">$275.60</span>
          </div>
          <p>
            {{ item.prd_title }}
          </p>
          <button type="button" class="add-btn">add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
