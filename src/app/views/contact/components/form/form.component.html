<div>
  <h3>Get In Touch</h3>
  <p class="mt-3">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mattis neque
    ultrices tristique amet erat vitae eget dolor los vitae lobortis quis
    bibendum quam.
  </p>
  <form action="javascript:void(0)" (submit)="send()">
    <div class="forms" [formGroup]="form">
      <div class="mb-3 mt-4 d-flex align-items-center">
        <input
          formControlName="from_name"
          type="text"
          id="inputName"
          placeholder="Your Name*"
          class="form-control me-3 w-50"
        />
        <input
          formControlName="from_email"
          type="email"
          id="email"
          placeholder="Your E-mail"
          class="form-control w-50"
        />
      </div>
      <div class="mb-3">
        <input
          formControlName="subject"
          type="text"
          id="text"
          placeholder="Subject*"
          class="form-control w-100"
        />
      </div>
      <div class="mb-3">
        <textarea
          formControlName="message"
          class="form-control w-100"
          id="message"
          placeholder="Type Your Messege*"
        ></textarea>
      </div>
      <div class="submit">
        <button type="submit" class="btn">Send Mail</button>
      </div>
    </div>
  </form>
</div>
