<div class="container" *ngIf="dataShopPage">
  <div class="menu_shop row">
    <div class="eco_acc col-lg-4 col-12">
      <h3>Ecommerce Acceories & Fashion item</h3>
      <p>About 9,620 results (0.62 seconds)</p>
    </div>
    <div class="filter col-lg-8 col-12">
      <div class="d-flex align-items-center mb-md-0 mb-3">
        <div class="sort">
          <span>Per Page:</span>
          <input type="text" />
        </div>
        <div class="d-flex align-items-center sort">
          <span>Sort By:</span>
          <select (change)="sort($event)">
            <option selected value="all">Price</option>
            <option value="asc">Low To High</option>
            <option value="desc">High To Low</option>
          </select>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="sort">
          <span>View:</span>
          <button type="button" id="grid-active-btn">
            <i class="fas fa-th"></i>
          </button>
          <button type="button" id="details-active-btn">
            <i class="fas fa-list-ul"></i>
          </button>
        </div>
        <div class="search sort">
          <input type="text" [(ngModel)]="searchText" placeholder="Search " />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="content item-list col-12">
      <div
        class="box d-flex mb-3"
        *ngFor="
          let item of dataShopPage.shop
            | sort : { type: sortType }
            | filter : searchText
        "
      >
        <div
          class="col-4 d-flex justify-content-center align-items-center {{
            item.img
          }}"
        >
          <img src="{{ item.prd_img }}" class="mw-100" alt="" />
        </div>
        <div class="details ps-3 col-8">
          <div class="d-flex align-items-center">
            <div class="prd_name">{{ item.prd_name }}</div>
            <div class="prd_color">
              <img src="{{ item.prd_color }}" alt="" />
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="price_new me-3">${{ item.price_new }}</div>
            <div class="price_old me-3">${{ item.price_old }}</div>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="prd-title">
            <p>{{ item.prd_title }}</p>
          </div>
          <div class="icons">
            <ul class="d-flex">
              <li><i class="fa-solid fa-cart-shopping"></i></li>
              <li><i class="fa-regular fa-heart"></i></li>
              <li><i class="fa-solid fa-magnifying-glass-plus"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
