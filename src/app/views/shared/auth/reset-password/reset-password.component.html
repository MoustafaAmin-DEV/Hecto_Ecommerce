<div class="reset-password">
  <div class="container">
    <div class="row min-vh-100">
      <div
        class="col-lg-6 col-12 m-auto gap-3 bg-white shadow p-5 rounded-2 d-flex flex-column"
      >
        <div class="title-login text-center">
          <h1>Reset Password</h1>
          <p>
            Provide the email address associated with your account to recover
            your password.
          </p>
        </div>
        <form class="d-flex gap-4 flex-column">
          <!-- Email input -->
          <div class="d-flex flex-column gap-2">
            <label class="emailAddress-label" for="emailAddress"
              >Email address</label
            >
            <input
              type="email"
              id="emailAddress"
              class="emailAddress-input"
              placeholder="Email address"
            />
          </div>

          <!-- Submit button -->
          <div class="d-flex border-bottom border-opacity-50 pb-5">
            <button type="button" class="btn btn-reset-password">
              Reset Password
            </button>
          </div>

          <!-- Register buttons -->
          <div class="text-center hint-register">
            <a routerLink="/login">Login</a>
            <a routerLink="/register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
